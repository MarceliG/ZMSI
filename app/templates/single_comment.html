<div class="comment mt-3 d-flex justify-content-center bg-light text-dark py-2 rounded">
    <div class="col-10">
        <p class="px-3 py-0 my-1">{{ text }}</p>
    </div>

    <div class="col-2 text-center">
        {% if rate_comment %}
            <i class="like fa-regular fa-thumbs-up"></i>
        {% else %}
            <i class="unlike fa-regular fa-thumbs-down"></i>
        {% endif %}
    </div>
</div>
